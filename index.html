<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock Paper Scissors Lizard Spock</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>
    <section class="game-area">
      <div id="player-area">
        <p>Make a choice:</p>
        <button aria-label="Rock" data-choice="0" class="control">
          Rock <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button aria-label="Paper" data-choice="1" class="control">
          Paper <i class="fa-solid fa-hand"></i>
        </button>
        <button aria-label="Scissors" data-choice="2" class="control">
          Scissors <i class="fa-solid fa-hand-scissors"></i>
        </button>
        <button aria-label="Lizard" data-choice="3" class="control">
          Lizard <i class="fa-solid fa-hand-lizard"></i>
        </button>
        <button aria-label="Spock" data-choice="4" class="control">
          Spock <i class="fa-solid fa-hand-spock"></i>
        </button>
      </div>
      <div id="computer-area">
        <p>Your opponent:</p>
        <button aria-label="Rock" data-choice="0" class="response" disabled>
          Rock <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button aria-label="Paper" data-choice="1" class="response" disabled>
          Paper <i class="fa-solid fa-hand"></i>
        </button>
        <button aria-label="Scissors" data-choice="2" class="response" disabled>
          Scissors <i class="fa-solid fa-hand-scissors"></i>
        </button>
        <button aria-label="Lizard" data-choice="3" class="response" disabled>
          Lizard <i class="fa-solid fa-hand-lizard"></i>
        </button>
        <button aria-label="Spock" data-choice="4" class="response" disabled>
          Spock <i class="fa-solid fa-hand-spock"></i>
        </button>
      </div>
    </section>

    <section class="score-area">
      <div id="messages">Start the game by making your choice.</div>
      <div class="scores">
        <h3>Your score: <span id="player-score">0</span></h3>
        <h3>Computer score: <span id="computer-score">0</span></h3>
        <button id="NewGame">
            Click to start New Game</i>
        </button>
      </div>
    </section>
    <script src="assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/97528b5a5b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
